<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../node_modules/web-component-tester/browser.js"></script>
    <script type="module" src="../../src/hierarchical-browser.js"></script>
    <style>
        p {
            color: green;
        }
    </style>
</head>
<body>
    <p>Testing web component <span>hierarchical-browser</span></p>

    <template id="hierarchical-template">
        <style>
            span {
                color: grey;
            }
        </style>
        <p>Loading browser with workspace <span class="workspace-name"></span> ...</p>
    </template>

    <hierarchical-browser></hierarchical-browser>

<script>

    suite('testing browser component', function() {
        const browser = document.body.querySelector('hierarchical-browser');

        test('load browser component', function () {
            assert.equal(browser.innerHTML, "");
            expect(browser.shadowRoot.innerHTML).to.contain("Loading browser with workspace");
        });
});

</script>
</body>
</html>
